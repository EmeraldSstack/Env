<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Env Language - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 120px;
      height: auto;
      filter: grayscale(100%) brightness(90%);
    }

    main {
      max-width: 800px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="env-logo.png" alt="Env Logo">
  </header>

  <main>
    <h1>Welcome to Env</h1>
    <p>
      Env is a modern, lightweight programming language designed for simplicity and speed.
      Whether you're building tools, automating systems, or creating new experiences, Env keeps you focused and efficient.
    </p>
  </main>

  <footer>
    &copy; 2025 Env. All rights reserved.
  </footer>
</body>
</html>
